<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - IOT Safehorizons</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #f5f5f5; }
        .navbar { background-color: #2c3e50; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .navbar h1 { font-size: 22px; font-weight: 500; }
        .content { padding: 20px; max-width: 800px; margin: 20px auto; }
        .error-card { background: white; border-radius: 8px; padding: 30px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); text-align: center; }
        .error-card h2 { margin-bottom: 20px; color: #e74c3c; }
        .error-card p { margin: 10px 0; color: #333; line-height: 1.5; }
        .error-details { margin-top: 30px; text-align: left; background: #f8f9fa; padding: 15px; border-radius: 4px; }
        .error-details h3 { margin-bottom: 10px; font-size: 16px; color: #333; }
        .error-details pre { overflow-x: auto; font-family: monospace; font-size: 14px; color: #666; }
        .btn { display: inline-block; padding: 10px 20px; background-color: #3498db; color: white; text-decoration: none; border-radius: 4px; margin-top: 20px; }
        .btn:hover { background-color: #2980b9; }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>IOT Safehorizons</h1>
    </nav>

    <div class="content">
        <div class="error-card">
            <h2>Đã xảy ra lỗi</h2>
            <p>Xin lỗi, có lỗi xảy ra khi xử lý yêu cầu của bạn.</p>
            <p>Vui lòng thử lại sau hoặc liên hệ với người quản trị hệ thống.</p>
            
            <a href="/" class="btn">Quay lại trang chủ</a>
            
            <div class="error-details" th:if="${timestamp != null}">
                <h3>Chi tiết lỗi</h3>
                <p><strong>Thời gian:</strong> <span th:text="${timestamp}">N/A</span></p>
                <p><strong>Trạng thái:</strong> <span th:text="${status}">N/A</span></p>
                <p><strong>Thông báo:</strong> <span th:text="${message}">N/A</span></p>
                <p><strong>Path:</strong> <span th:text="${path}">N/A</span></p>
                
                <div th:if="${exception != null}">
                    <h3>Stack Trace</h3>
                    <pre th:text="${exception}">N/A</pre>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
