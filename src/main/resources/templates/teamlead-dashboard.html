<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Lead Dashboard - IOT Safehorizons</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #f5f5f5; }
        .navbar { background-color: #2c3e50; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .navbar h1 { font-size: 22px; font-weight: 500; }
        .navbar-actions { display: flex; align-items: center; }
        .navbar-actions a { color: white; margin-left: 15px; text-decoration: none; }
        .navbar-actions form { margin-left: 15px; }
        .btn-logout { background-color: transparent; border: 1px solid white; color: white; padding: 6px 12px; border-radius: 4px; cursor: pointer; transition: all 0.3s; }
        .btn-logout:hover { background-color: rgba(255, 255, 255, 0.1); }
        .content { padding: 20px; max-width: 1200px; margin: 20px auto; }
        .card { background: white; border-radius: 8px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); }
        .card h3 { margin-bottom: 15px; color: #333; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .dashboard-summary { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 30px; }
        .dashboard-card { background: white; border-radius: 8px; padding: 20px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); text-align: center; }
        .dashboard-card h3 { margin-bottom: 10px; color: #333; }
        .dashboard-card .count { font-size: 36px; font-weight: bold; color: #2980b9; margin: 10px 0; }
        .dashboard-card .actions { margin-top: 15px; }
        .btn { display: inline-block; padding: 8px 15px; border-radius: 4px; text-decoration: none; margin: 5px; }
        .btn-view { background-color: #3498db; color: white; }
        .btn-add { background-color: #27ae60; color: white; }
        .btn:hover { opacity: 0.9; }
        .welcome-message { font-size: 24px; margin-bottom: 20px; color: #333; }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>IOT Safehorizons</h1>
        <div class="navbar-actions">
            <a th:href="@{/teamlead/dashboard}" class="active">Dashboard</a>
            <a th:href="@{/teamlead/device/list}">Devices</a>
            <a th:href="@{/teamlead/devicegroup/list}">Device Groups</a>
            <a th:href="@{/teamlead/commandlist/list}">Command Lists</a>
            <a th:href="@{/teamlead/command/list}">Commands</a>
            <a th:href="@{/teamlead/profile/list}">Profiles</a>
            <span sec:authentication="name">Username</span>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn-logout">Logout</button>
            </form>
        </div>
    </nav>

    <div class="content">
        <div class="card">
            <div class="welcome-message">
                Welcome, <span sec:authentication="name">Team Lead</span>!
            </div>
            
            <div class="dashboard-summary">
                <div class="dashboard-card">
                    <h3>Devices</h3>
                    <div class="count" th:text="${#lists.size(devices)}">0</div>
                    <div class="actions">
                        <a th:href="@{/teamlead/device/list}" class="btn btn-view">View All</a>
                        <a th:href="@{/teamlead/device/create}" class="btn btn-add">Add New</a>
                    </div>
                </div>
                
                <div class="dashboard-card">
                    <h3>Device Groups</h3>
                    <div class="count" th:text="${#lists.size(deviceGroups)}">0</div>
                    <div class="actions">
                        <a th:href="@{/teamlead/devicegroup/list}" class="btn btn-view">View All</a>
                        <a th:href="@{/teamlead/devicegroup/create}" class="btn btn-add">Add New</a>
                    </div>
                </div>
                
                <div class="dashboard-card">
                    <h3>Command Lists</h3>
                    <div class="count" th:text="${#lists.size(commandLists)}">0</div>
                    <div class="actions">
                        <a th:href="@{/teamlead/commandlist/list}" class="btn btn-view">View All</a>
                        <a th:href="@{/teamlead/commandlist/create}" class="btn btn-add">Add New</a>
                    </div>
                </div>
                
                <div class="dashboard-card">
                    <h3>Profiles</h3>
                    <div class="count" th:text="${#lists.size(profiles)}">0</div>
                    <div class="actions">
                        <a th:href="@{/teamlead/profile/list}" class="btn btn-view">View All</a>
                        <a th:href="@{/teamlead/profile/create}" class="btn btn-add">Add New</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
