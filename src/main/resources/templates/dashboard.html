<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - IOT Safehorizons</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            font-size: 22px;
            font-weight: 500;
        }
        .navbar-actions {
            display: flex;
            align-items: center;
        }
        .navbar-actions form {
            margin-left: 15px;
        }
        .btn-logout {
            background-color: transparent;
            border: 1px solid white;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-logout:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .welcome-message {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .welcome-message h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .welcome-message p {
            color: #666;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>IOT Safehorizons</h1>
        <div class="navbar-actions">
            <span sec:authentication="name">Username</span>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn-logout">Đăng xuất</button>
            </form>
        </div>
    </nav>
    
    <div class="content">
        <div class="welcome-message">
            <h2>Chào mừng đến với Dashboard</h2>
            <p>Bạn đã đăng nhập thành công vào hệ thống IOT Safehorizons.</p>
        </div>
        
        <!-- Phần nội dung dashboard chính sẽ được thêm vào đây -->
    </div>
</body>
</html>
