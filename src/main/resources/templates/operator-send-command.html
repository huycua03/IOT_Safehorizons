<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gửi lệnh SSH</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .card {
            margin-bottom: 20px;
        }
        .command-output {
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 15px;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .command-history {
            max-height: 200px;
            overflow-y: auto;
        }
        .btn-command {
            margin: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">IOT SafeHorizons</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/operator/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/operator/send-command">Gửi lệnh SSH</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-light" type="submit">Đăng xuất</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2>Gửi lệnh SSH</h2>
            
            <div th:if="${errorMessage}" class="alert alert-danger">
                <span th:text="${errorMessage}"></span>
            </div>
            
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group mb-3">
                                <label for="deviceSelect" class="form-label">Chọn thiết bị:</label>
                                <select id="deviceSelect" class="form-select">
                                    <option value="">-- Chọn thiết bị --</option>
                                    <option th:each="device : ${devices}" 
                                            th:value="${device.deviceId}" 
                                            th:text="${device.deviceName + ' (' + device.ipAddress + ')'}">
                                    </option>
                                </select>
                            </div>
                            
                            <div class="form-group mb-3">
                                <label for="username" class="form-label">Tên đăng nhập SSH:</label>
                                <input type="text" id="username" class="form-control" value="admin">
                            </div>
                            
                            <div class="form-group mb-3">
                                <label for="password" class="form-label">Mật khẩu SSH:</label>
                                <input type="password" id="password" class="form-control" value="admin">
                            </div>
                            
                            <div class="card mb-3">
                                <div class="card-header">
                                    Lệnh thông dụng
                                </div>
                                <div class="card-body">
                                    <div class="d-flex flex-wrap">
                                        <button th:each="cmd : ${commonCommands}" 
                                                th:text="${cmd}"
                                                th:data-command="${cmd}"
                                                class="btn btn-sm btn-outline-secondary btn-command">
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="card">
                                <div class="card-header">
                                    Lịch sử lệnh
                                </div>
                                <div class="card-body command-history" id="commandHistory">
                                    <!-- Command history will be populated here -->
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-8">
                            <div class="form-group mb-3">
                                <label for="commandInput" class="form-label">Nhập lệnh SSH:</label>
                                <div class="input-group">
                                    <input type="text" id="commandInput" class="form-control" placeholder="Nhập lệnh...">
                                    <button id="sendCommand" class="btn btn-primary">Gửi lệnh</button>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Kết quả:</label>
                                <div id="commandOutput" class="command-output">
                                    <!-- Command output will be displayed here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        // Store command history
        const commandHistory = [];
        
        // Function to add command to history
        function addToHistory(command) {
            if (command && command.trim() !== '') {
                // Add to beginning of array (most recent first)
                commandHistory.unshift(command);
                // Limit history size
                if (commandHistory.length > 10) {
                    commandHistory.pop();
                }
                // Update UI
                updateHistoryUI();
            }
        }
        
        // Update history UI
        function updateHistoryUI() {
            const historyElement = $('#commandHistory');
            historyElement.empty();
            
            commandHistory.forEach(cmd => {
                const cmdElement = $('<div class="mb-1"></div>');
                const cmdButton = $('<button class="btn btn-sm btn-link p-0"></button>').text(cmd);
                cmdButton.click(function() {
                    $('#commandInput').val(cmd);
                });
                
                cmdElement.append(cmdButton);
                historyElement.append(cmdElement);
            });
        }
        
        // Handle send command button click
        $('#sendCommand').click(function() {
            sendCommand();
        });
        
        // Handle enter key in command input
        $('#commandInput').keypress(function(e) {
            if (e.which === 13) {
                sendCommand();
                return false;
            }
        });
        
        // Handle common command buttons
        $('.btn-command').click(function() {
            const command = $(this).data('command');
            $('#commandInput').val(command);
        });
        
        // Function to send command
        function sendCommand() {
            const deviceId = $('#deviceSelect').val();
            const command = $('#commandInput').val();
            const username = $('#username').val();
            const password = $('#password').val();
            
            if (!deviceId) {
                alert('Vui lòng chọn thiết bị!');
                return;
            }
            
            if (!command || command.trim() === '') {
                alert('Vui lòng nhập lệnh!');
                return;
            }
            
            // Display progress message
            $('#commandOutput').append('Đang gửi lệnh "' + command + '" đến thiết bị...\n');
            
            // Add to history
            addToHistory(command);
            
            // Clear input
            $('#commandInput').val('');
            
            // Send command via AJAX
            $.ajax({
                url: '/operator/execute-command',
                type: 'POST',
                data: {
                    deviceId: deviceId,
                    command: command,
                    username: username,
                    password: password
                },
                success: function(response) {
                    if (response.success) {
                        $('#commandOutput').append(response.result + '\n');
                    } else {
                        $('#commandOutput').append('Lỗi: ' + response.message + '\n');
                    }
                    
                    // Scroll to bottom of output
                    const outputElement = document.getElementById('commandOutput');
                    outputElement.scrollTop = outputElement.scrollHeight;
                },
                error: function(xhr, status, error) {
                    $('#commandOutput').append('Lỗi kết nối: ' + error + '\n');
                    
                    // Scroll to bottom of output
                    const outputElement = document.getElementById('commandOutput');
                    outputElement.scrollTop = outputElement.scrollHeight;
                }
            });
        }
    });
</script>
</body>
</html>
